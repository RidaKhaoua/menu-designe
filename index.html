<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome/all.min.css">
        <title>Menu designe</title>

    <body>

                <p>choisez votre social media préférer</p>

            <div class="social-media scale">

                    <img src="icons/4202110facebooklogosocialsocialmedia-115707_115594.png" alt="">

                </div>

                    <img src="icons/youtube_icon-icons.com_62716.png" alt="">

                </div>

                    <img src="icons/3721672-instagram_108066.png" alt="">

                </div>
                <div class="pintrest">
                    <img src="icons/3721676-pinterest_108055.png" alt="">

                </div>

                    <img src="icons/Whatsapp_37229.png" alt="">
